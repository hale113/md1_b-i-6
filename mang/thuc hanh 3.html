<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong  mảng </title>
</head>
<body>
<script>
  let value = prompt('nhập vào');
  let so = [-3, 5, 1, 3, 2, 10];
  for (let i =0; i< so.length; i++){
    if (value == so[i]){
      alert("giá trị"+ so[i] + "ở vị trí"+i)
    }
  }

</script>
</body>
</html>
