<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let anh = ['dog','cat','chicken','lion'];
    let viet = ['chó','mèo','gà','sư tử'];
    let txt = prompt("nhập vào");
    let vitri = anh.indexOf(txt);
    if (vitri == -1){
        alert("không biết bạn ây");
    }else {
        alert(viet[vitri])
    }

</script>

</body>
</html>
