<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số kí tự trong mảng</title>
</head>
<body>
<script>
    let cc = [15,'13c','s','c','2','6','1'];
    let de=0;
    for (let i= 0; i<cc.length; i++){
        if (isNaN(cc[i])== false){
            de++;
        }
    }
    alert(de);
</script>
</body>
</html>
