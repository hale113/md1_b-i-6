<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>
  let  cc = [];
  for (let i=0; i<3;i++){
    let a = +prompt("nhập số nguyên "+ i)
    cc.push(a)
  }
  let max = cc[0];
  let sum = 0;
  let dem = 0;
  for ( let x=0; x< cc.length;x++){
    if (cc[x]>max){
        max = cc[x]
    }
    sum = sum + cc[x];
    dem+=1
  }
  alert(max)
  alert("giá trị trung bình là :" + sum/dem)
</script>
</body>
</html>
