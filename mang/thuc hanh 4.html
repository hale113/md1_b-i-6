<body>
<script>
let so = [ -3, 5, 1, 3, 2, 10];
let max = so[0];
let index = 0;
for (let i =1; i< so.length;i++){
    if (so[i]>max){
      max = so[i];
      index=i;
    }
}
alert("max:"+ max +"ở vị trí" +index)
</script>
