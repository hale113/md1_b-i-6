<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="text">
<button onclick="calculate()">Tính số ngày</button>
<div>
    <p id="result"></p>
</div>

</body>

<script>
    function calculate() {
        let month = parseInt(document.getElementById("month").value);
        let day = "";
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                day = "31";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                day = "30";
                break;
            case 2:
                day = "28 hoặc 29";
                break;
        }
        document.getElementById("result").innerHTML = "Tháng " + month + " có " + day + " ngày"
    }

</script>
</body>
</html>
