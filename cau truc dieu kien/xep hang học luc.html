<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  diemgiuaki = +prompt('a')
  let  diemcuoiki = +prompt('b')
  let diemtrungbinh = (diemcuoiki+diemgiuaki)/2
  if (diemtrungbinh < 5) {
      alert('yếu');
  } else if (diemtrungbinh >=5 && diemtrungbinh<8) {
      alert('khá');
  }else
      alert('giỏi');

</script>
</body>
</html>
