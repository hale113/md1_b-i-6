<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra ký tự bất kỳ</title>
</head>
<body>
<script>
    let arr= prompt("nhập chuỗi ký tự").split('');
    let a = prompt("nhập ký tự cần kiểm tra")
    function kiemtra(arr,a){
        let dem = 0;
        for (let i=0; i<arr.length; i++){
            if (arr[i]==a) {
                dem++;
            }
        }
        if (dem==0){
            return -1;
        }else
       return "ký tự " + a + "xuất hiện "+ dem +" lần trong mảng";
    }
    alert(kiemtra(arr,a));


</script>
</body>
</html>
