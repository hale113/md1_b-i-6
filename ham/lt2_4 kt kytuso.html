<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem ký tự nhập vào có phải số không</title>
</head>
<body>
<script>
  function isNumber(a){
    if (a>='0' && a<='9'){
      alert(true);
    }else
      alert(false);
    return a
  }
  let x = prompt("nhập ký tự bất kỳ");
  let a = isNumber(x)
  alert(a)
</script>
</body>
</html>
