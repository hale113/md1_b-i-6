<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dùng mảng minarray kiểm tra số phần tử của mảng</title>
</head>
<body>

<script>
    //nếu độ dài mảng bằng 0 thì trả về -1
  function minArray(arr){
    if (arr.length == 0)
      return -1;
    let  min = arr[0];
    for (let i = 1; i<arr.length; i++ ){
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    return min;
  }
  let bb = [];
  let min  = minArray(bb);
  alert(min);
</script>
</body>
</html>
