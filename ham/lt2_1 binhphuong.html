<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm tính bình phương số bất kỳ</title>
</head>
<body>
<script>
  function isSquare(x){
    let a;
    a = x * x;
    return a;
  }
  let b = prompt('nhập số');
  let a = isSquare(b)
 document.write( "bình phương của " + b + " là: " + a)
</script>
</body>
</html>
