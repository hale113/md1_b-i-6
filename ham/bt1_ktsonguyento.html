<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiểm tra số nguyên tố</title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="check()">KIEM TRA</button>
<h1 id="bb"></h1>
<script>
  let cc = document.getElementById('nhap');
  let bb = document.getElementById('bb');
  function check (){
      let num = +cc.value;
      let kq = laSNT(num);
      bb.innerHTML = kq;
 }
 function laSNT(x){
      let xxx = "là số nguyên tố!";
      for (let i = 2; i*i < x;i++){
          if (x%2==0){
              xxx= "không phải số nguyên tố"
              break;
          }
      }
      return xxx
 }

</script>
</body>
</html>
