<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm tính giai thừa</title>
</head>
<body>
<script>
  function giaithua(i){
    let t =1 ;
    for (i; i >=1; i--){
      t = t * i;
    }
    return t
  }
  let b = prompt("nhập vào số nguyên bất kỳ")
  let t = giaithua(b)
  console.log(t)
</script>
</body>
</html>
