<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
  function minArray(arr){
    let min = arr[0];
    for (let i=0; i<arr.length; i++){
      if (arr[i]< min){
        min = arr[i];
      }
    }
    return min;
  }
  let bb= [3,5,1,8,-3,7,8];
  let  min = minArray(bb);
  alert(min)
</script>
</body>
</html>
