<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
  function songuyenduong(x){
    if (x%1==0 && x>0){
      alert(true);
    }else
      alert(false)
    return x
  }
  let a = prompt("nhập số muốn kiểm tra");
  let x = songuyenduong(a);
  alert(x)
</script>
</body>
</html>
