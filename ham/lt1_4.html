<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm hàm alert</title>
</head>
<body>
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    alert( "result là: " + result)
    return result;
  }
  result = 0;
  result = addNumbers();
  alert("result sau khi gọi hàm là: " + result)
</script>
</body>
</html>
