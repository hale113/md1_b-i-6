<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
  class Rectangle{
    long;
    width;
    constructor(a,b) {
      this.long = a;
      this.width = b;
      this.area = a*b;
      this.circuit = 2*(a+b);
    }
    Area(){
     return this.area

    }
    Circuit(){
      return this.circuit;
    }
  }
</script>
</body>
