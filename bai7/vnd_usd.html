<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapvao1">
<input type="text" id="nhapvao2"> <br>

<button onclick="cong()" >Additions(+)</button>
<button onclick="tru() ">Subtraction(-)</button>
<button onclick="nhan()" >Multiplication(*)</button>
<button onclick="chia()" >Division(/)</button>
<script>
    function cong() {
        let a = +document.getElementById('nhapvao1').value;
        let b = +document.getElementById('nhapvao2').value;
        let c = a + b;
        alert(c);
    }
</script>
<script>
    function tru() {
        let a = document.getElementById('nhapvao1').value;
        let b = document.getElementById('nhapvao2').value;
        let c = a - b;
        alert(c);
    }
</script>
<script>
    function nhan() {
        let a = document.getElementById('nhapvao1').value;
        let b = document.getElementById('nhapvao2').value;
        let c = a * b;
        alert(c);
    }
</script>
<script>
    function chia() {
        let a = document.getElementById('nhapvao1').value;
        let b = document.getElementById('nhapvao2').value;
        let c = a / b;
        alert(c);
    }
</script>

    </body>
</html>
