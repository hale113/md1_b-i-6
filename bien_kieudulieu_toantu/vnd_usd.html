<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dauvao">
<select name="" id="to">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<select name="" id="from">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<button onclick="lamgido()">Convert</button>
<script>
function    lamgido(){
    let giatrivao = document.getElementById('dauvao').value;
    let to = document.getElementById('to').value;
    let from = document.getElementById('from').value;
    if (to == from) {
        alert(giatrivao);
    }
    if (to == "a" && from == "b") {
        alert(giatrivao/24000)
    }if (to == "b" && from == "a") {
        alert(giatrivao*24000)
    }
}
</script>

</body>
</html>
