<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so = prompt("nhập vào số :");
  let laSNT = true;
  for ( let i = 2 ; i < so; i++ ){
    if (so%i==0){
      laSNT = false;
      break;
    }
  }
  if( laSNT){
    alert(so+ ' là số nguyên tố')
  } else {
    alert(so+ ' không phải là số nguyên tố')
  }
</script>
</body>
</html>
