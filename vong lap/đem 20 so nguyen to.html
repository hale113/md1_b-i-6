<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so = prompt("nhập vào số :");
  let laSNT = "là số nguyên tố"
  for ( let i = 2 ; i < so; i++ ){
    if (so%i==0){
      laSNT = "không phải số nguyên tố";
      break;
    }
  }
  alert( laSNT)
</script>
</body>
</html>
