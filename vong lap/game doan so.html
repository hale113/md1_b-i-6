<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("bạn muốn đoán trong khoảng?");
  let randomNum = Math.floor(Math.floor()* a);
  let i;
  let dem = 0;
  let b= false
  while (b == false){
      i =  +prompt("số bạn đoán là ");
      if (i>randomNum){
          alert("số bạn đoán lớn hơn ");
      }else if (i<randomNum){
          alert("số bạn đoán nhỏ hơn");
      }else if (i == randomNum){
          alert("bạn đã đoán đúng");
      }
      dem++;
      if (dem==4){
          alert("bạn đã hết số lần chọn")
          break;
      }
  }
</script>
</body>
</html>
