<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    th, tr, td {
      border: solid black 1px;
      margin: 10px;
      text-align: center;
    }
    table {
      border: solid black;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="4">
      <input type="text" id="screen" typeof="text"></td>
  </tr>
  <tr>
    <td>
      <button onclick="nhapso('1')"> 1 </button>
    </td>
    <td>
      <button onclick="nhapso('2')"> 2 </button>
    </td>
    <td>
      <button onclick="nhapso('3')"> 3 </button>
    </td>
    <td>
      <button onclick="nhapso('+')"> + </button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="nhapso('4')"> 4 </button>
    </td>
    <td>
      <button onclick="nhapso('5')"> 5 </button>
    </td>
    <td>
      <button onclick="nhapso('6')"> 6 </button>
    </td>
    <td>
      <button onclick="nhapso('-')"> - </button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="nhapso('7')"> 7 </button>
    </td>
    <td>
      <button onclick="nhapso('8')"> 8 </button>
    </td>
    <td>
      <button onclick="nhapso('9')"> 9 </button>
    </td>
    <td>
      <button onclick="nhapso('*')"> * </button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="xoa('C')"> C </button>
    </td>
    <td>
      <button onclick="nhapso('0')"> 0 </button>
    </td>
    <td>
      <button onclick="tinh('=')"> = </button>
    </td>
    <td>
      <button onclick="nhapso('/')"> / </button>
    </td>
  </tr>
</table>
<script>
  function nhapso(data) {
    document.getElementById("sceen").value += data
  }
  function xoa() {
    document.getElementById("screen").value = ""
  }
  function tinh() {
    document.getElementById("screen").value = eval(document.getElementById("screen").value)
  }
</script>
</body>
</html>
